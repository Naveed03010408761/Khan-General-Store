<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews</title>
  <link rel="stylesheet" href="reviews.css">
</head>
<body>

  <div class="reviews-container">
    <h1>Product Reviews</h1>
    <div id="reviews"></div>
    <form id="review-form">
      <h2>Leave a Review</h2>
      <input type="text" id="reviewer-name" placeholder="Your Name" required>
      <textarea id="review-text" placeholder="Your Review" required></textarea>
      <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)" required>
      <button type="submit">Submit Review</button>
    </form>
  </div>
  <script src="reviews.js"></script>
</body>
</html>
