<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews</title>
  <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <div class="header">
        <a href="#" id="imag"><img
                src="imgs/logo.png"
                width="80px" height="72px"></a>
        <a href="store.html">Home</a>
        <a href="product.html">Products</a>
        <select>
            <option>Shop</option>
            <option>Categories</option>
            <option>New Arrivals</option>
            <option>Best Sellers</option>
        </select>
        <a href="account.html">Account</a>
        <a href="contact.html">Contact Us</a>
        <a href="reviews.html">Reviews</a>
        <input type="text" id="search-input" placeholder="Search here for everything">
        <button id="search-button"
            style="height: 30px; width: 70px; border: 2px solid black; border-radius: 10px solid black; background-color: #ffffff;">Search</button>
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="product.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>



  <div class="reviews-container">
    <h1>Product Reviews</h1>
    <div id="reviews"></div>
    <form id="review-form">
      <h2>Leave a Review</h2>
      <input type="text" id="reviewer-name" placeholder="Your Name" required>
      <textarea id="review-text" placeholder="Your Review" required></textarea>
      <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)" required>
      <button type="submit">Submit Review</button>
    </form>
  </div>
  <script src="reviews.js"></script>
</body>
</html>
